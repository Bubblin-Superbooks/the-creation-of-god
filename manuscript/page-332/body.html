<div class="leaf flex"><div class="inner justify"><h4>Chapter Iv, Verse 1: “Behold Thou Art Fair, My Love, Behold Thou Art Fair; Thou Hast Doves’ Eyes Within Thy Locks: Thy Hair Is Like A Flock Of Goats That Appear From Mount Gilead.”</h4><p class="  start-chapter">_Meaning_—Christ setteth forth the graces of the church.</p><p>Verse 8: “Come with me from Lebanon, my spouse,” etc.</p></div> </div>
