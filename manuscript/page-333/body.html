<div class="leaf flex"><div class="inner justify"><p>_Meaning_—He showeth his love to her.</p><p>Verse 16: “Awake O north wind; and come thou south; blow upon my garden, that the spices thereof may flow out. Let my beloved come into his garden and eat his pleasant fruits.”</p><p>_Meaning_—The church prayeth to be made fit for his presence.</p></div> </div>
