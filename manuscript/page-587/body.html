<div class="leaf flex"><div class="inner justify"><p class="no-indent  "><em>systole</em>; the rate of movement diminishes during the <em>diastole</em> of the ventricles, and in the parts of the arterial system most distant from the heart. The rate is calculated to be about from 10 to 12 inches per second in the large arteries near the heart.</p></div> </div>
