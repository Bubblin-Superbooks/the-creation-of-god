<div class="leaf flex"><div class="inner justify"><h4>I. <Em>trias.</em></h4><ul><li>Upper Trias. Red, gray, green, blue, and white marls, and sandstone, with gypsum. Batrachian reptiles.</li><li>Middle Trias. Compact grayish limestone, with beds of muschelkalk, of dolomite and gypsum.</li><li>Lower Trias. Plants different for the most part.</li></ul><hr class="section"></div> </div>
